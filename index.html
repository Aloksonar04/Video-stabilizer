<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stabilizer</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input, button { margin: 10px; padding: 10px; }
        video { width: 60%; margin-top: 20px; }
    </style>
</head>
<body>

    <h1>Video Stabilizer</h1>

    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="video/*" required>
        <button type="submit">Upload & Stabilize</button>
    </form>

    {% if filename %}
        <h3>Download Stabilized Video:</h3>
        <a href="{{ url_for('download_file', filename=filename) }}">Download Here</a>
    {% endif %}

</body>
</html>
